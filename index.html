<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HeightPlanPro</title>
    <style>
      :root {
        color-scheme: light;
        --accent: #1e5f74;
        --accent-soft: #e4f1f4;
        --text: #1a1a1a;
        --muted: #5f6c7b;
        --background: #f7f9fc;
        --card: #ffffff;
        --border: #d7e0eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: var(--background);
        color: var(--text);
        line-height: 1.6;
      }

      header {
        background: var(--card);
        border-bottom: 1px solid var(--border);
        padding: clamp(3rem, 6vw, 4.5rem) 0;
      }

      .container {
        width: min(960px, 92vw);
        margin: 0 auto;
      }

      .tagline {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--accent-soft);
        color: var(--accent);
        padding: 0.4rem 0.85rem;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.03em;
        text-transform: uppercase;
      }

      h1 {
        margin: 1.75rem 0 0.5rem;
        font-size: clamp(2.5rem, 7vw, 3.5rem);
        line-height: 1.05;
      }

      .line {
        font-size: clamp(1.15rem, 3vw, 1.45rem);
        color: var(--muted);
        margin: 0;
      }

      .line:last-of-type {
        color: var(--accent);
        font-weight: 600;
      }

      main {
        padding: clamp(2.5rem, 6vw, 4rem) 0 clamp(4rem, 8vw, 5.5rem);
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: clamp(1.75rem, 4vw, 2.5rem);
        box-shadow: 0 12px 40px -24px rgba(30, 95, 116, 0.35);
        text-align: center;
      }

      .links {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-top: 1.5rem;
      }

      .links a {
        display: inline-flex;
        align-items: center;
        padding: 0.55rem 1rem;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .links a:hover {
        background: var(--accent);
        color: var(--card);
      }

      footer {
        padding: clamp(2.5rem, 6vw, 3.5rem) 0;
        text-align: center;
        color: var(--muted);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <span class="tagline">HeightPlanPro</span>
        <h1>HeightPlanPro</h1>
        <p class="line">Weil Sicherheit keine Option ist</p>
        <p class="line">– sondern Standard.</p>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="card">
          <p>
            Willkommen bei HeightPlanPro. Wir stellen sicher, dass die Sicherheit
            bei Höhenarbeiten zur Selbstverständlichkeit wird.
          </p>
          <div class="links">
            <a href="/impressum/">Impressum</a>
            <a href="/datenschutz/">Datenschutz</a>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">© HeightPlanPro. Alle Rechte vorbehalten.</div>
    </footer>
  </body>
</html>
